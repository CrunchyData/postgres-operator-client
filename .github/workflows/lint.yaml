name: Linters

on:
  pull_request:
    branches:
      - main

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with: { go-version: 1.x }

      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
